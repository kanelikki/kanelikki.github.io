<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chart-wrapper {
            width: 100%;
            max-width: 1000px
        }

        .footer {
            color: #666666;
        }
    </style>
    <link rel="stylesheet" href="menu.css">
</head>

<body>
    <div class="menu">
        <a href="./percent.html">Väestö %</a>
        <a href="./status.html">Status</a>
    </div>
    <select id="region-selection" onchange="changed(value)">
        <option value="All">Kaikki</option>
        <option value="HUS">Uusimaa</option>
        <option value="Pirkanmaa">Pirkanmaa</option>
        <option value="Varsinais-Suomi">Varsinais-Suomi</option>
        <option value="Pohjois-Pohjanmaa">Pohjois-Pohjanmaa</option>
        <option value="Keski-Suomi">Keski-Suomi</option>
        <option value="Pohjois-Savo">Pohjois-Savo</option>
        <option value="Satakunta">Satakunta</option>
        <option value="Päijät-Häme">Päijät-Häme</option>
        <option value="Etelä-Pohjanmaa">Etelä-Pohjanmaa</option>
        <option value="Vaasa">Pohjanmaa</option>
        <option value="Lappi">Lappi</option>
        <option value="Kymenlaakso">Kymenlaakso</option>
        <option value="Kanta-Häme">Kanta-Häme</option>
        <option value="Pohjois-Karjala">Pohjois-Karjala</option>
        <option value="Etelä-Savo">Etelä-Savo</option>
        <option value="Etelä-Karjala">Etelä-Karjala</option>
        <option value="Kainuu">Kainuu</option>
        <option value="Keski-Pohjanmaa">Keski-Pohjanmaa</option>
        <option value="Ahvenanmaa">Ahvenanmaa</option>
        <option value="Others">Muut</option>
    </select>
    <button id="region-save" onclick="saveToLocalStorage()">Save as default</button>
    <h1><span id="covid-district"></span> piiri</h1>
    <div class="chart-wrapper">
        <h2>Total <span id="covid-total"></span></h2>
        <canvas id="total-chart"></canvas>
    </div>
    <div class="chart-wrapper">
        <h2>Infections <span id="covid-infections"></span></h2>
        <canvas id="infections-chart"></canvas>
    </div>
    <div class="chart-wrapper">
        <h2>Deaths <span id="covid-deaths"></span></h2>
        <canvas id="deaths-chart"></canvas>
    </div>
    <div class="chart-wrapper">
        <h2>Recovered <span id="covid-recovers"></span></h2>
        <canvas id="recovers-chart"></canvas>
    </div>
    <script src="./js/dataFetch.js"></script>
    <script src="./js/domFetch.js"></script>
    <script src="./js/Chart.bundle.min.js"></script>
    <script>
        let regionSelection;
        window.addEventListener("load", function () { regionSelection = document.getElementById("region-selection"); });
        window.addEventListener("load", async function () {
            let response = await fetch("https://w3qa5ydb4l.execute-api.eu-west-1.amazonaws.com/prod/finnishCoronaData");
            fetchedData = await response.json();
            let region;
            try {
                region = localStorage.getItem("region");
            }
            catch{ //for non-localStorage support (for example, third-party data save not allowed for security reason...)
                document.getElementById("region-save").style.display = "none";
            }
            changed(region ? region : "All");
        });
        const saveToLocalStorage = () => localStorage.setItem("region", regionSelection.value);
    </script>
    <div class="footer">By <a href="https://rnielikki.github.io/" style="color:#595959; font-weight: bold;">Mielikki</a>
    </div>
</body>

</html>
