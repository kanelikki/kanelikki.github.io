<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Box</title>
    <link rel="stylesheet" hreF="index.css" />
    <script src="index.js"></script>
</head>
<body>
    <div class="box-perspective">
        <div class="box-up">
            <div class="box-up-top top box-wide">
                <div class="box-inside1 box-top-inside1"> </div>
                <div class="box-inside2 box-top-inside2"> </div>
            </div>
            <div class="box-up-center box-side-wide"></div>

            <div class="left box-side-narrow"></div>
            <div class="right box-side-narrow"></div>

            <div class="box-up-center box-side-inside">
                <div class="box-side-wide"></div>
                <div class="left box-side-narrow"></div>
                <div class="right box-side-narrow"></div>
            </div>
        </div>
        <div class="box-container">
            <div class="box-bottom box-wide">
                <div class="box-inside1 box-bottom-inside1"> </div>
                <div class="box-inside2 box-bottom-inside2"> </div>
            </div>
            <div class="box-container-center box-side-wide">
                <div class="container-button">
                    <div class="button-hover"></div>
                    <div class="button-visual">
                        <div class="top button-side button-side-wide"></div>
                        <div class="bottom button-side button-side-wide"></div>
                        <div class="left button-side button-side-narrow"></div>
                        <div class="right button-side button-side-narrow"></div>
                        <div class="button-end"></div>
                    </div>
                </div>
            </div>
            <div class="left box-side-narrow"></div>
            <div class="right box-side-narrow"></div>
            <div class="box-container-center box-side-inside">
                <div class="box-side-wide"></div>
                <div class="left box-side-narrow"></div>
                <div class="right box-side-narrow"></div>

                <div class="robotarm-top robotarm">
                    <div class="robotarm-scale robotarm-scalemanager0">
                        <div class="left robotarm-side-narrow"></div>
                        <div class="right robotarm-side-narrow"></div>
                        <div class="top robotarm-side-wide"></div>
                        <div class="bottom robotarm-side-wide"></div>
                        <div class="robotarm-side-top"></div>
                        <div class="robotarm2 robotarm">
                            <div class="robotarm-scale robotarm-scalemanager1">
                                <div class="left robotarm-side-narrow"></div>
                                <div class="right robotarm-side-narrow"></div>
                                <div class="top robotarm-side-wide"></div>
                                <div class="bottom robotarm-side-wide"></div>
                                <div class="robotarm-side-top"></div>
                                <div class="robotarm3 robotarm">
                                    <div class="robotarm-scale robotarm-scalemanager2">
                                        <div class="left robotarm-side-narrow"></div>
                                        <div class="right robotarm-side-narrow"></div>
                                        <div class="top robotarm-side-wide"></div>
                                        <div class="bottom robotarm-side-wide"></div>
                                        <div class="robotarm-side-top"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
